<h2>JavaScript String Methods</h2>
<p>substring() is similar to slice().</p>
<p>The difference is that substring() cannot accept negative indexes.</p>
<p>The substring() method extract a part of a string and returns the extracted parts in a new string:</p>

<p id="demo"></p>

<script>
let str ="hello! i'm srishti";
document.getElementById("demo").innerHTML = str.substring(11,19);
</script>

</body>
