<html>
<body>

<h2>JavaScript String Methods</h2>

<p>The slice() method extract a part of a string
and returns the extracted parts in a new string:</p>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>

<script>
let str = "Apple, Banana, Kiwi";
document.getElementById("demo").innerHTML = str.slice(7,13); 
document.getElementById("demo1").innerHTML = str.slice(7,-6); 
document.getElementById("demo2").innerHTML = str.slice(-20,-14);
document.getElementById("demo3").innerHTML = str.slice(0); 
document.getElementById("demo4").innerHTML = str.slice(-5); 

</script>

</body>
</html>
